<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Google Roboto Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<title>Fotobook - Signup</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg fixed-top navbar-dark ft-navbar">
			<div class="col-xs-1 col-md-2 text-right">
				<a class="navbar-brand ft-name font-weight-bold" href="#">Fotobook</a>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="col-md-5 mr-auto px-0">
					<div class="input-group input-group-sm">
						<input class="form-control" type="search" role="search" placeholder="Search Photo / Album" aria-label="Search">
					</div>
				</div>
	
				<div class="col-xs-6 col-md-2 text-center">
					<a class="navbar-brand font-weight-bold ft-login" href="#">Login</a>
				</div>
			</div>	
		</nav>

		<!-- <div class="container-fluid">
			<div class="row mb-5 no-gutters fixed-top ft-navbar">
				<div class="col-xs-6 col-md-1 my-auto text-center offset-md-1">
					<a class= "text-light font-weight-bold ft-name" href="#">Fotobook</a>
				</div>
	
				<div class="col-xs-6 col-md-4 my-1 text-center mr-auto">
					<input class="form-control" type="search" role="search" placeholder="Search Photo / Album" aria-label="Search">
				</div>
	
				<div class="col-xs-6 col-md-2 my-auto text-center">
					<a class="text-light font-weight-bold ft-login" href="#">Login</a>
				</div>
			</div>
		</div> -->
	
		<div class="container-fluid text-center font-weight-bolder pt-5 mt-5 ft-center-text">
			Fotobook Signup
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-md-4 col-md-offset-4 m-auto ">
					<div class="fa-border mt-3 text-center">
						<a href="#">
							<!-- <i class="my-auto fab fa-google fa-3x mx-4 "></i> -->
							<img class="mr-3" src="https://img.icons8.com/color/62/000000/google-logo.png"/>
						</a>
						
						<a href="#">
							<!-- <i class="my-auto fab fa-facebook fa-4x mx-4 fb-icon"></i> -->
							<img class="mr-3" src="https://img.icons8.com/fluent/70/000000/facebook-new.png"/>
						</a>

						<a href="#">
							<!-- <i class="my-auto fab fa-twitter fa-3x rounded-circle text-white mx-4 twitter-icon"></i> -->
							<img class="" src="https://img.icons8.com/color/70/000000/twitter-circled.png"/>
						</a>
						
					</div>
					<div class="account-wall">
						
						<form class="form-signin">
							<label class="font-weight-bold" for="first-name">First name</label>
							<input type="text" class="form-control" id="first-name" placeholder="First Name" required autofocus>

							<label class="font-weight-bold" for="last-name">Last name</label>
							<input type="text" class="form-control" id="last-name" placeholder="Last Name" required autofocus>
							
							<label class="font-weight-bold" for="_password">Password</label>
							<input type="password" class="form-control" id="_password" placeholder="Password" required>

							<label class="font-weight-bold" for="confirm_password">Password Confirmation</label>
							<input type="password" class="form-control" id="confirm_password" placeholder="Password" required>

							<div class="text-center">
								<button class="mt-2 mb-2 btn text-light login-btn" type="submit">Signup</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/1fb1fb2be8.js" crossorigin="anonymous"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="src.js"></script>
	</body>
</html>
