<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Google Roboto Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<!-- add after bootstrap.min.css -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.3.0/dist/bootstrap-toc.min.css">
		<link rel="stylesheet" href="style.css">

		<title>Fotobook - Admin Edit User Profile</title>
	</head>
	<body data-spy="scroll" data-target="#toc" class="ft-mainpage">

		<nav class="navbar navbar-expand-lg fixed-top navbar-dark ft-navbar">
			<div class="col-xs-1 col-md-2 p-0 text-center">
				<a class="navbar-brand ft-name font-weight-bold" href="#">Fotobook Admin</a>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="col-md-5 mr-auto px-0">
					<div class="input-group input-group-sm">
						<input class="form-control" type="search" role="search" placeholder="Search Photo / Album" aria-label="Search">
					</div>
				</div>
				
				<div class="col-xs-6 col-md-1 text-center">
					<a class="navbar-brand" href="#">
						<img class="img-fluid rounded-circle ft-avatar" src="tuanminh.png" alt="user-avatar">
						<span class="font-weight-bold ft-login" href="#">Tuan Minh</span>
					</a>
				</div>
	
				<div class="col-xs-6 col-md-2 text-center">
					<a class="navbar-brand font-weight-bold ft-login" href="#">Logout</a>
				</div>
			</div>	
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1 col-md-2 mt-5 text-center">
					<nav class="sticky-top" id="toc" data-toggle="toc">
						<ul class="nav navbar-nav">
							<a class="nav-link disabled content-text" href="#">Manage Photos</a>
						</ul>
	
						<ul class="nav navbar-nav">
							<a class="nav-link disabled content-text" href="#">Manage Albums</a>
						</ul>
	
						<ul class="nav navbar-nav">
							<a class="nav-link content-text" href="#">Manage Users</a>
						</ul>
					</nav>
				</div>
				
				<div class="col-xs-6 col-md-8 bg-white mt-3 py-5 hmm">
					<div class="float-md-right">
						<button type="button" class="btn btn-sm m-3 px-3 ft-back-btn">Back</button>
					</div>

					<div class="m-3 font-weight-bolder h5">
						Edit User Profile
					</div>
					<hr>

					<div class="row justify-content-center">
						<div class="col-xs-1 col-md-2 m-4 p-0">
							<div class="col-md-12 p-0 w-100 border">
								<img class="img-fluid ft-imgs" src="5wgCcaI.gif" alt="photo">
							</div>
							
							<div class="change-btn">
								<button type="button" class="btn btn-secondary">Change</button>
							</div>
						</div>
					</div>

					<div class="row justify-content-center">
						<p class="text-blue font-weight-bold">Basic Information</p>
						<form>
							<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
							</div>
							</div>
							<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword">
							</div>
							</div>
						</form>
					</div>

					
				</div>
					
			</div>
			
		</div>
		
	

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/1fb1fb2be8.js" crossorigin="anonymous"></script>

		<!-- Optional JavaScript -->

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<!-- add after bootstrap.min.js -->
		<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.3.0/dist/bootstrap-toc.min.js"></script>

		<script src="src.js"></script>
	</body>
</html>
