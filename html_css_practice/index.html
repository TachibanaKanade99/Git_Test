<body>
    <div id="blue-bar">
        <!-- <div id="blue-font">

        <p id="blue-font">Fotobook</p>

        <!-- <div id="blue-form">

        <input type="text" id="blue-form" placeholder="Search Photo / Album">

        <!-- <div id="login-font">

        <p id="login-font">Login</p>
    </div>

    <br>
    <h1 id="signup-font">Fotobook Signup</h1>
    <div id="form-signup">
        <form>
            <label for="fname">First Name:</label><br><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>

            <label for="lname">Last Name:</label><br><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
            
            <div id="dropdown-label">
                <b>Select Country:</b>
            </div>
            <div id="dropdown">
                <select>
                    <option value="0">Vietnam</option>
                    <option value="1">English</option>
                </select>
            </div>
            <br><br>
            
            <label for="gender">Select Gender:</label><br><br>
            <input type="radio" id="gender" name="gender" value="male">Male<br><br>
            <input type="radio" id="gender" name="gender" value="female">Female<br><br>

            <label for="topic">Topic Cares:</label><br><br>
            <input type="checkbox" id="topic" name="topic" value="fashion">Fashion<br><br>
            <input type="checkbox" id="topic" name="topic" value="news">News<br><br>
            <input type="checkbox" id="topic" name="topic" value="sports">Sports<br><br>

            <label for="pass">New Password:</label><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
            
            <label for="pass-confirm">Password Confirmation</label><br><br>
			<input type="password" id="pass-confirm" name="pass-confirm" placeholder="Password"><br><br>
			
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
