    <h1 id="signup-font">Fotobook Signup</h1>
    <div id="signup-div">
        <form id="form-signup">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" class="signup-text" name="fname" placeholder="First Name (at least 2 characters)">
            <span class="error-message"></span><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" class="signup-text" name="lname" placeholder="Last Name (at least 2 characters)">
            <span class="error-message"></span><br>
            
            <div id="dropdown-label">
                <b>Select Country:</b>
            </div>
            <div id="dropdown">
                <select>
                    <option value="0">Vietnam</option>
                    <option value="1">English</option>
                </select>
            </div>
            <br><br>
            
            <label for="gender">Select Gender:</label>
            <br><br>
            <input type="radio" id="gender" name="gender" value="male">Male
            <span class="error-message"></span><br><br>
            <input type="radio" id="gender" name="gender" value="female">Female
            <br><br>

            <label for="topic">Topic Cares:</label>
            <br><br>
            <input type="checkbox" id="topic" name="topic" value="fashion">Fashion
            <span class="error-message"></span><br><br>
            <input type="checkbox" id="topic" name="topic" value="news">News
            <!-- <span class="error-message"></span><br> -->
            <br><br>
            <input type="checkbox" id="topic" name="topic" value="sports">Sports
            <br><br>

            <label for="pass">New Password:</label>
            <input type="password" id="pass" class="signup-text" name="pass" placeholder="Password (at least 8 characters)">
            <span class="error-message"></span><br>
            
            <label for="pass-confirm">Password Confirmation</label>
            <input type="password" id="pass-confirm" class="signup-text" name="pass_confirm" placeholder="Password (at least 8 characters)">
            <span class="error-message"></span><br>
			
            <input type="submit" value="Signup" id="submitBtn" class="disabled">
        </form>
    </div>
